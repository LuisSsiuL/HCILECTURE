<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="chat.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="profile">
          <img class="back" src="Chat stuff/back arrow.png">
          <img class="image" src="Chat stuff/profile.png">
          <h1>House of Toyota</h1>
        </div>
        <div class="chat">
            <img src="Chat stuff/car.webp">
            <div class="message outgoing">
              <p>Itu ready gak min?</p>
            </div>
            <div class="message incoming">
              <p>Ready kak</p>
            </div>
            <div class="message outgoing">
              <p>Body masih mulus?</p>
            </div>
            <div class="message incoming">
              <p>Masih Kak</p>
            </div>
        </div>
        <div class="message-input">
          <img src="Chat stuff/image icons.png">
          <input type="text" placeholder="Type your message...">
          <button>Send</button> 
        </div>
      </div>
</body>
</html>
