<!DOCTYPE html>
<html>
<head>
  <title>Transaction History</title>

  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="containerr">
        <img src="Transaction history stuff/back arrow.png">

      <div class="store-name">House of Toyota</div>

        <div class="info">
          <h3>Toyota Supra</h3>
          <p>Rp xxx.xxx.xxx,xx</p>
        </div>
      </div>
      <div class="buttons">
        <button class="details-button">See Transaction Detail</button>

      </div>
    </div>
